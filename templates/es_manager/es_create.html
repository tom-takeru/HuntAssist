{% extends 'base.html' %}
{% load static %}

{% block title %}新規作成|Hunt Assist〜ES編集・管理〜{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container">
  <div class="row">
    <div class="col-9 float-left">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
          {{ form.as_table }}
        </table>
        <button class="btn btn-primary" type="submit">作成</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
